<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Infinite Carousel</title>
    <style>
        body {
            background: #fff;
        }

        .sakura span {
            position: absolute;
            top: -10%;
            width: 16px;
            height: 20px;
            background: pink;
            border-radius: 50% 50% 60% 60%;
            opacity: 0.75;
            transform-origin: center;

            animation:
                fall 16s linear infinite,
                sway 5s ease-in-out infinite,
                flip 3s ease-in-out infinite;
        }

        /* ğŸŒ¸ å…ˆã®å‰²ã‚Œã‚’ä½œã‚‹ */
        .sakura span::before,
        .sakura span::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 50%;
            height: 40%;
            background: white;
            border-radius: 50%;
        }

        .sakura span::before {
            left: 0;
        }

        .sakura span::after {
            right: 0;
        }

        .sakura span {
            position: absolute;
            top: -10%;
            width: 14px;
            height: 14px;
            background: pink;
            border-radius: 50% 50% 50% 0;
            transform-origin: center;
            opacity: 0.7;

            animation:
                fall 14s linear infinite,
                sway 4s ease-in-out infinite,
                flip 3s ease-in-out infinite;
        }

        /* å€‹ä½“å·®ï¼ˆã“ã“ãŒãƒãƒ©ãƒãƒ©æ„Ÿã®æ­£ä½“ï¼‰ */
        .sakura span:nth-child(1) {
            left: 10%;
            animation-duration: 16s, 5s, 3s;
        }

        .sakura span:nth-child(2) {
            left: 25%;
            animation-duration: 13s, 4s, 2.5s;
        }

        .sakura span:nth-child(3) {
            left: 40%;
            animation-duration: 18s, 6s, 3.5s;
        }

        .sakura span:nth-child(4) {
            left: 55%;
            animation-duration: 15s, 5s, 2.8s;
        }

        .sakura span:nth-child(5) {
            left: 70%;
            animation-duration: 17s, 4.5s, 3.2s;
        }

        .sakura span:nth-child(6) {
            left: 85%;
            animation-duration: 14s, 6s, 2.6s;
        }

        .sakura span:nth-child(7) {
            left: 5%;
            animation-duration: 19s, 5.5s, 3.8s;
        }

        .sakura span:nth-child(8) {
            left: 95%;
            animation-duration: 16s, 4s, 3s;
        }

        /* è½ä¸‹ */
        @keyframes fall {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(110vh);
            }
        }

        /* å·¦å³ã«æºã‚Œã‚‹ */
        @keyframes sway {

            0%,
            100% {
                margin-left: 0;
            }

            50% {
                margin-left: 40px;
            }
        }

        /* è§’åº¦ãŒã‚³ãƒ­ã‚³ãƒ­å¤‰ã‚ã‚‹ */
        @keyframes flip {
            0% {
                rotate: 0deg;
            }

            50% {
                rotate: 180deg;
            }

            100% {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <div class="sakura">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</body>

</html>
